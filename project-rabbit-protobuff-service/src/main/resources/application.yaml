info:
  app:
    name: @project.name@
# Expondo todos os endpoins dispon√≠veis no actuator
management:
  endpoints:
    web:
      exposure:
        include: '*'
spring:
  application:
    name: @project.name@
  cloud:
    stream:
      rabbit:
        bindings:
          person-created-input:
            consumer:
              bindingRoutingKey: person-created-input
              autoBindDlq: true
      bindings:
        person-created-input:
          destination: person-topic
          contentType: application/json
          group: person-created-input
          binder: rabbit
          consumer.max-attempts: 5
      binders:
        rabbit:
          type: rabbit
          environment:
            spring:
              rabbitmq:
                host: localhost
                port: 5672
                username: guest
                password: guest
                virtual-host: /